name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: MacOS
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: make test

  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: make test-linux

  wasm:
     name: Wasm
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: swiftwasm/swiftwasm-action@v5.9
         with:
           shell-action: carton test

  windows:
    name: Windows
    strategy:
      matrix:
        os: [windows-latest]
        config: ['debug', 'release']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.8.1-release
          tag: 5.8.1-RELEASE
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -c ${{ matrix.config }}
      - name: Run tests (debug only)
        # There is an issue that exists in the 5.8.1 toolchain
        # which fails on release configuration testing, but
        # this issue is fixed 5.9 so we can remove the if once
        # that is generally available.
        if: ${{ matrix.config == 'debug' }}
        run: swift test

  static-stdlib:
    name: Static standard library
    strategy:
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.8.0'
      - name: Install dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev
      - uses: actions/checkout@v4
      - name: Build for static-stdlib
        run: make build-for-static-stdlib
