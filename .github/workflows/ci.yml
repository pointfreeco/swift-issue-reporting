name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: MacOS
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: make test

  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: make test
    - name: Build with static linking (debug)
      run: swift build -cdebug -Xfrontend -static-stdlib
    - name: Build with static linking (release)
      run: swift build -crelease -Xfrontend -static-stdlib
